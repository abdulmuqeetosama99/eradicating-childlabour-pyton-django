{% extends "base.html" %}
{% block page_head %}
Children details
{% endblock page_head %}

{% block content %}
<div class="container">

<section class="section section-stats">
<div class="card-panel" >
<!-- divider -->
        <div class="row">
          <div class="span12">
            <div class="solidline">
            </div>
          </div>
        </div>
        <!-- end divider -->

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<p><label for="id_user_name"> User name:</label> <input type="text" name="user_name"  value={{user.username}} maxlength="50" required id="id_user_name" readonly></p>
<p><label for="id_full_name">Full name:</label> <input type="text" name="full_name" maxlength="50" required id="id_full_name"></p>
<p><label for="id_gender">Gender:</label> <select name="gender" required id="id_gender">
  <option value="" selected>---------</option>

  <option value="male">Male</option>

  <option value="female">Female</option>

  <option value="others">Others</option>

</select></p>
<p><label for="id_age">Age:</label> <input type="number" name="age" required id="id_age"></p>
<p><label for="id_address">Address:</label> <input type="text" name="address" maxlength="50" required id="id_address"></p>
<p><label for="id_city">City:</label> <input type="text" name="city" maxlength="30" required id="id_city"></p>
<p><label for="id_state">State:</label> <input type="text" name="state" maxlength="30" required id="id_state"></p>
<p><label for="id_message">Message:</label> <textarea name="message" cols="40" rows="10" maxlength="400" required id="id_message">
</textarea></p>
<button class="btn btn-large btn-theme margintop10" type="submit"  >Send details</button>
</form>
</div>

</section>
</div>

{% endblock content %}
{% block javascript %}
{% endblock %}
